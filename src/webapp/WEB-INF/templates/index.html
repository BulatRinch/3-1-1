<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:with="lang=${#locale.language}" th:lang="${lang}">

<head/>
<body>

<div>
    <div >
        <div >
            <div >
                <h1 >Task 2.4.2</h1>

                <hr />

                <th:block sec:authorize="isAuthenticated()">
                    <p>You authenticated as <span sec:authentication="name"/></p>
                    <hr/>
                    <p><a type="button" th:href="@{/logout}">Logout</a></p>
                </th:block>

                <p>In first time using <b>admin : admin</b></p>
                <hr class="my-4"/>

                <th:block sec:authorize="!isAuthenticated()">
                    <p>Sign in for access</p>
                    <form th:method="POST" th:action="@{/}">
                        <div class="form-row">
                            <div class="col-6 mb-3">
                                <input type="text"  name="email" th:value="${authenticationException.getEmail()}" placeholder="Email (login)" autofocus="autofocus" required>
                            </div>
                            <div class="col-6 mb-3">
                                <input type="password"  name="password" th:value="${authenticationException.getPassword()}" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-start align-items-center form-row">
                            <div class="mr-3">
                                <button type="submit" >Sign in</button>
                            </div>
                            <div th:if="${authenticationException.getMessage()}" class="alert alert-danger mb-0" role="alert" th:text="${authenticationException.getMessage()}"/>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</div>

<div th:replace="layouts/main :: footer"></div>






</body>
</html>
